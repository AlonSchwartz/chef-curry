<div class="header"></div>
<div class="favorites-container">
    <div class="spacer"></div>
    <div class="mat-elevation-z8">
        <mat-card class="header-card">
            <mat-card-content> My Favorites</mat-card-content>
        </mat-card>
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Decsription Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element">
                    {{element.description}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-columns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRecipe(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons
            aria-label="Select page of favorite recipes">
        </mat-paginator>
    </div>
    <div class="spacer"></div>
</div>
